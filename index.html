<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,300;1,700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="main">
    
    <div class="box"> <!--its not a box I shud have meant the header of the box but its too late-->

      <div class="outerbox">
        <form action="">
        
          <div class="innerbox">
            <p>DAY</p>
    
            <input id="DAY" type="text" placeholder="DD">

            <p id="error-day"></p>
          </div>
    
    
          <div class="innerbox">
            <p>MONTH</p> 
    
            <input type="text" placeholder="MM" id="MONTH">
            <p id="error-month"></p>
          </div>
    
    
          <div class="innerbox">
            <p>YEAR</p>
    
            <input type="text" placeholder="YYYY" id="YEAR">
            <p id="error-year"></p>
          </div>

        </form>

      </div>

      <div class="linebox">
        <div class="line"><hr></div>

        <button class="calc" onclick="NullError()"><img src="assets/images/icon-arrow.png" alt=""></button>
      </div>

      <div class="output">

        <div class="year">
          <h2 id="y">--</h2> <h2 id="y1">years</h2> 
        </div>

        <div class="month">
          <h2 id="m">--</h2> <h2 id="m1">months</h2>
        </div>

        <div class="days">
          <h2 id="d">--</h2> <h2 id="d1">days</h2>
        </div>

      </div>

      
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
    Coded by <a href="#">Joel G Antony</a>.
  </div>

  <script src="script.js"></script>

</body>
</html>
